# Feature Ticket Template
# IMPORTANT: Only include information explicitly discussed with the user.
# Delete any section that was not covered in the conversation.
# Do NOT invent details, estimates, or technical assumptions.

title: ""  # Brief, descriptive title from the conversation

type: feature  # Required by planner

description: |
  # Summarize what this feature does and why - from the conversation only
  # This field is required and should be at least 100 characters

acceptance_criteria: []
  # List ONLY criteria explicitly mentioned by the user
  # Do not invent additional criteria to "fill in" the template
  # Need at least 2 criteria

implementation_scope:
  # DELETE any subsection not relevant to this feature
  # For CLI tools: "frontend" is usually not applicable - delete it
  frontend: []   # Delete if not a web/UI feature
  backend: []    # Include only if backend changes were discussed
  database: []   # Include only if data storage was discussed

technical_notes: |
  # Include ONLY technical aspects the user mentioned
  # Delete this section if no technical details were discussed

priority: ""  # Leave empty if not discussed - do NOT guess
